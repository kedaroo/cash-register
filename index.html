<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">

    <title>cash register</title>

<body>
    <header>
        <table>
            <tr>
                <td class="color1"></td>
                <td class="color2"></td>
                <td class="color3"></td>
                <td class="color4"></td>
            </tr>

        <div class="container-header">
            <h1>cash register</h1>
            <a href="https://kedar-basutkar.netlify.app/">kedar basutkar</a>
        </div>
    </header>


    <div class="app-container">
        <h2>welcome to cash register</h2>
        <input type="number" id="bill-amount" type="number" placeholder="enter bill amount">
        <button id="btn-next">next</button>
        <div id="div-tendered-cash-input">
            <input type="number" id="tendered-cash" type="number" placeholder="enter cash tendered">
            <button id="btn-result">show result</button>
        </div>

        <p id="error-msg"></p>

        <table class="table-output">
            <tr>
                <th>notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
            <tr>
                <th>quantity</th>
                <td class="denomination-quantity">0</td>
                <td class="denomination-quantity">0</td>
                <td class="denomination-quantity">0</td>
                <td class="denomination-quantity">0</td>
                <td class="denomination-quantity">0</td>
                <td class="denomination-quantity">0</td>
                <td class="denomination-quantity">0</td>
            </tr>
        </table>
    </div>
    <footer>

                <li class="socials-list-item">

                </li>

                    </a>
                </li>

                    </a>
                </li>
            </ul>
            <div class="footer-list">
                <p class="footer-name">
                    <a href="https://kedar-basutkar.netlify.app/">kedar basutkar</a>
                </p>

            <table>

                    <td class="color1"></td>
