<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>cash register</title>
</head>
<body>
    <div class="container">
        <h1>cash register</h1>
        <label for="bill-amount">enter bill amount:</label>
        <input type="number" id="bill-amount" type="number">
        <!-- <button id="btn-result">show result</button> -->

        <label for="tendered-cash">enter cash tendered:</label>
        <input type="number" id="tendered-cash" type="number">

        <button id="btn-result">show result</button>

        <p id="error-msg"></p>

        <table>
            <tr>
                <th>currency denominations</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
            <tr>
                <th>quantity</th>
                <td class="denomination-quantity">0</td>
                <td class="denomination-quantity">0</td>
                <td class="denomination-quantity">0</td>
                <td class="denomination-quantity">0</td>
                <td class="denomination-quantity">0</td>
                <td class="denomination-quantity">0</td>
                <td class="denomination-quantity">0</td>
            </tr>
        </table>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
